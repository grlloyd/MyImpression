<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <link rel="stylesheet" href="weather.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="weather-container">
        <!-- Current Weather Section -->
        <div class="current-main">
            <div class="current-left">
                <!-- Location and Date -->
                <div class="location-date-section">
                    <div class="location-display">
                        <h1 class="location-city" id="location-city">Loading...</h1>
                        <h2 class="location-country" id="location-country"></h2>
                    </div>
                    <div class="date-display" id="current-date">Thursday, March 13</div>
                </div>
                
                <div class="weather-temp-row">
                    <div class="weather-icon-large" id="current-icon">
                        <div class="icon-symbol">☁️</div>
                    </div>
                    <div class="temperature-section">
                        <div class="temperature-display">
                            <span class="temperature" id="current-temp">13</span>
                            <span class="temperature-unit">°C</span>
                        </div>
                        <div class="feels-like" id="feels-like">Feels like 15°C</div>
                    </div>
                </div>
            </div>
            
            <div class="current-right">
                <div class="weather-details-section">
                    <!-- Weather Details Grid -->
                    <div class="weather-details-grid">
                        <div class="detail-item">
                            <div class="detail-icon" id="sunrise-icon">🌅</div>
                            <div class="detail-content">
                                <div class="detail-label">Sunrise</div>
                                <div class="detail-value" id="sunrise">06:45</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="wind-icon">💨</div>
                            <div class="detail-content">
                                <div class="detail-label">Wind</div>
                                <div class="detail-value" id="wind-speed">8 km/h</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="pressure-icon">📊</div>
                            <div class="detail-content">
                                <div class="detail-label">Pressure</div>
                                <div class="detail-value" id="pressure">1013 hPa</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="visibility-icon">👁️</div>
                            <div class="detail-content">
                                <div class="detail-label">Visibility</div>
                                <div class="detail-value" id="visibility">10 km</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="sunset-icon">🌇</div>
                            <div class="detail-content">
                                <div class="detail-label">Sunset</div>
                                <div class="detail-value" id="sunset">18:30</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="humidity-icon">💧</div>
                            <div class="detail-content">
                                <div class="detail-label">Humidity</div>
                                <div class="detail-value" id="humidity">78%</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="uv-index-icon">☀️</div>
                            <div class="detail-content">
                                <div class="detail-label">UV Index</div>
                                <div class="detail-value" id="uv-index">3</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon" id="air-quality-icon">🌬️</div>
                            <div class="detail-content">
                                <div class="detail-label">Air Quality</div>
                                <div class="detail-value" id="air-quality">Good</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Hourly Forecast Section -->
        <div class="hourly-section">
            <div class="hourly-scroll" id="hourly-scroll">
                <!-- Hourly items will be populated by JavaScript -->
            </div>
        </div>

        <!-- 5-Day Forecast Section -->
        <div class="forecast-section">
            <div class="forecast-grid" id="forecast-grid">
                <!-- Forecast items will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        // Weather data and icon configuration will be injected here by Python
        const weatherData = {{ weather_data | safe }};
        const iconConfig = {{ icon_config | safe }};
        
        // Icon system with fallback support and day/night variants
        function getWeatherIcon(weatherCode, size = 'large', timeString = null) {
            const weatherCodeStr = weatherCode.toString();
            const iconMapping = iconConfig.icon_mapping || {};
            
            if (!iconMapping[weatherCodeStr]) {
                return '❓'; // Unknown weather
            }
            
            const weatherIcons = iconMapping[weatherCodeStr];
            const iconSources = iconConfig.icon_sources || ['emoji'];
            
            // Determine if it's day or night (use provided time or current time)
            const isNight = isNightTime(timeString);
            
            // Try each icon source in order
            for (const source of iconSources) {
                if (source === 'custom') {
                    // Check for night variant first if it's night time
                    if (isNight && weatherIcons.custom_night) {
                        return weatherIcons.custom_night;
                    } else if (weatherIcons.custom) {
                        return weatherIcons.custom;
                    }
                } else if (source === 'fontawesome') {
                    // Check for night variant first if it's night time
                    if (isNight && weatherIcons.fontawesome_night) {
                        return weatherIcons.fontawesome_night;
                    } else if (weatherIcons.fontawesome) {
                        return weatherIcons.fontawesome;
                    }
                } else if (source === 'emoji') {
                    // Check for night variant first if it's night time
                    if (isNight && weatherIcons.emoji_night) {
                        return weatherIcons.emoji_night;
                    } else if (weatherIcons.emoji) {
                        return weatherIcons.emoji;
                    }
                }
            }
            
            return '❓'; // Final fallback
        }
        
        // Determine if it's night time for a given time (or current time if not provided)
        function isNightTime(timeString = null) {
            if (!weatherData || !weatherData.current) {
                return false;
            }
            
            let targetTime;
            if (timeString) {
                // Parse the provided time string (e.g., "2025-10-11T20:00")
                targetTime = new Date(timeString);
            } else {
                // Use current time
                targetTime = new Date();
            }
            
            const targetHour = targetTime.getHours();
            
            // Check if we have sunrise/sunset data from daily forecast
            if (weatherData.daily && weatherData.daily.length > 0) {
                const today = weatherData.daily[0];
                if (today.sunrise && today.sunset) {
                    const sunrise = new Date(today.sunrise);
                    const sunset = new Date(today.sunset);
                    const sunriseHour = sunrise.getHours();
                    const sunsetHour = sunset.getHours();
                    
                    // It's night if target hour is before sunrise or after sunset
                    return targetHour < sunriseHour || targetHour >= sunsetHour;
                }
            }
            
            // Fallback: assume night between 6 PM and 6 AM
            return targetHour >= 18 || targetHour < 6;
        }
        

        // Weather code to description mapping
        const weatherDescriptions = {
            0: "Clear sky",
            1: "Mainly clear",
            2: "Partly cloudy",
            3: "Overcast",
            45: "Fog",
            48: "Depositing rime fog",
            51: "Light drizzle",
            53: "Moderate drizzle",
            55: "Dense drizzle",
            56: "Light freezing drizzle",
            57: "Dense freezing drizzle",
            61: "Slight rain",
            63: "Moderate rain",
            65: "Heavy rain",
            66: "Light freezing rain",
            67: "Heavy freezing rain",
            71: "Slight snow fall",
            73: "Moderate snow fall",
            75: "Heavy snow fall",
            77: "Snow grains",
            80: "Slight rain showers",
            81: "Moderate rain showers",
            82: "Violent rain showers",
            85: "Slight snow showers",
            86: "Heavy snow showers",
            95: "Thunderstorm",
            96: "Thunderstorm with slight hail",
            99: "Thunderstorm with heavy hail"
        };

        function formatTime(timeStr) {
            const date = new Date(timeStr);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false 
            });
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short' 
            });
        }

        function getWeatherDescription(weatherCode) {
            return weatherDescriptions[weatherCode] || 'Unknown';
        }

        function getMetricIcon(metricName) {
            const iconSources = iconConfig.icon_sources || ['emoji'];
            
            const metricIcons = {
                'sunrise': {
                    'custom': 'sunrise.png',
                    'fontawesome': 'fas fa-sun',
                    'emoji': '🌅'
                },
                'wind': {
                    'custom': 'wind.png',
                    'fontawesome': 'fas fa-wind',
                    'emoji': '💨'
                },
                'pressure': {
                    'custom': 'pressure.png',
                    'fontawesome': 'fas fa-tachometer-alt',
                    'emoji': '📊'
                },
                'visibility': {
                    'custom': 'visibility.png',
                    'fontawesome': 'fas fa-eye',
                    'emoji': '👁️'
                },
                'sunset': {
                    'custom': 'sunset.png',
                    'fontawesome': 'fas fa-sun',
                    'emoji': '🌇'
                },
                'humidity': {
                    'custom': 'humidity.png',
                    'fontawesome': 'fas fa-tint',
                    'emoji': '💧'
                },
                'uv_index': {
                    'custom': 'uv-index.png',
                    'fontawesome': 'fas fa-sun',
                    'emoji': '☀️'
                },
                'air_quality': {
                    'custom': 'air-quality.png',
                    'fontawesome': 'fas fa-wind',
                    'emoji': '🌬️'
                }
            };
            
            // Try each icon source in order
            for (const source of iconSources) {
                if (source === 'custom' && metricIcons[metricName]?.['custom']) {
                    // Check if we have a preprocessed base64 icon from the config
                    if (iconConfig.metric_icons && iconConfig.metric_icons[metricName]) {
                        return iconConfig.metric_icons[metricName];
                    }
                    // Fallback to loading the icon file
                    const customIcon = getCustomIcon(metricIcons[metricName]['custom'], 'small');
                    if (customIcon) {
                        return customIcon;
                    }
                } else if (metricIcons[metricName]?.[source]) {
                    return metricIcons[metricName][source];
                }
            }
            
            // Final fallback
            return metricIcons[metricName]?.['emoji'] || '❓';
        }

        function updateCurrentWeather() {
            if (!weatherData || !weatherData.current) return;

            const current = weatherData.current;
            
            // Update current weather icon
            const iconElement = document.getElementById('current-icon');
            const iconContent = getWeatherIcon(current.weather_code, 'large');
            
            if (iconContent.startsWith('data:image/')) {
                // Custom icon as base64 data URL
                iconElement.innerHTML = `<img src="${iconContent}" alt="Weather icon" style="width: 80px; height: 80px; object-fit: contain;">`;
            } else if (iconContent.startsWith('fas ')) {
                // Font Awesome icon
                iconElement.innerHTML = `<i class="${iconContent}"></i>`;
            } else {
                // Emoji or other text
                iconElement.innerHTML = `<div class="icon-symbol">${iconContent}</div>`;
            }
            
            // Update temperature
            document.getElementById('current-temp').textContent = current.temperature;
            
            // Update feels like
            if (current.feels_like !== undefined) {
                document.getElementById('feels-like').textContent = `Feels like ${current.feels_like}°C`;
            }
            
            // Update weather details
            if (current.wind_speed !== undefined) {
                document.getElementById('wind-speed').textContent = `${current.wind_speed} km/h`;
            }
            if (current.humidity !== undefined) {
                document.getElementById('humidity').textContent = `${current.humidity}%`;
            }
            if (current.pressure !== undefined) {
                document.getElementById('pressure').textContent = `${current.pressure} hPa`;
            }
            if (current.visibility !== undefined) {
                // Convert meters to appropriate units
                let visibility = current.visibility;
                let unit = 'm';
                
                if (visibility >= 1000) {
                    visibility = Math.round(visibility / 1000 * 10) / 10; // Round to 1 decimal
                    // Remove unnecessary decimal for whole numbers
                    if (visibility % 1 === 0) {
                        visibility = Math.round(visibility);
                    }
                    unit = 'km';
                }
                
                document.getElementById('visibility').textContent = `${visibility} ${unit}`;
            }
            if (current.uv_index !== undefined) {
                document.getElementById('uv-index').textContent = current.uv_index;
            }
            
            // Update sunrise/sunset from daily data
            if (weatherData.daily && weatherData.daily.length > 0) {
                const today = weatherData.daily[0];
                if (today.sunrise) {
                    document.getElementById('sunrise').textContent = formatTime(today.sunrise);
                }
                if (today.sunset) {
                    document.getElementById('sunset').textContent = formatTime(today.sunset);
                }
            }
            
            // Air quality (placeholder - not available in Open-Meteo free API)
            document.getElementById('air-quality').textContent = 'Good';
        }

        function updateForecast() {
            if (!weatherData || !weatherData.daily) return;

            const forecastGrid = document.getElementById('forecast-grid');
            forecastGrid.innerHTML = '';

            weatherData.daily.slice(0, 5).forEach(day => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                
                const forecastIcon = getWeatherIcon(day.weather_code, 'medium');
                let iconHtml;
                if (forecastIcon.startsWith('data:image/')) {
                    iconHtml = `<img src="${forecastIcon}" alt="Weather icon" style="width: 48px; height: 48px; object-fit: contain;">`;
                } else if (forecastIcon.startsWith('fas ')) {
                    iconHtml = `<i class="${forecastIcon}"></i>`;
                } else {
                    iconHtml = `<div class="icon-symbol">${forecastIcon}</div>`;
                }
                
                forecastItem.innerHTML = `
                    <div class="forecast-day">${formatDate(day.time)}</div>
                    <div class="forecast-bottom">
                        <div class="forecast-icon">
                            ${iconHtml}
                        </div>
                        <div class="forecast-temps">
                            <span class="temp-high">${day.temp_max}°</span>
                            <span class="temp-low">${day.temp_min}°</span>
                        </div>
                    </div>
                `;
                
                forecastGrid.appendChild(forecastItem);
            });
        }

        function updateHourly() {
            if (!weatherData || !weatherData.hourly) return;

            const hourlyScroll = document.getElementById('hourly-scroll');
            hourlyScroll.innerHTML = '';

            weatherData.hourly.slice(0, 12).forEach(hour => {
                const hourlyItem = document.createElement('div');
                hourlyItem.className = 'hourly-item';
                
                // Pass the hour's time to getWeatherIcon for proper day/night detection
                const hourlyIcon = getWeatherIcon(hour.weather_code, 'small', hour.time);
                let hourlyIconHtml;
                if (hourlyIcon.startsWith('data:image/')) {
                    hourlyIconHtml = `<img src="${hourlyIcon}" alt="Weather icon" style="width: 40px; height: 40px; object-fit: contain;">`;
                } else if (hourlyIcon.startsWith('fas ')) {
                    hourlyIconHtml = `<i class="${hourlyIcon}"></i>`;
                } else {
                    hourlyIconHtml = `<div class="icon-symbol">${hourlyIcon}</div>`;
                }
                
                hourlyItem.innerHTML = `
                    <div class="hourly-time">${formatTime(hour.time)}</div>
                    <div class="hourly-icon">
                        ${hourlyIconHtml}
                    </div>
                    <div class="hourly-temp">${hour.temperature}°</div>
                `;
                
                hourlyScroll.appendChild(hourlyItem);
            });
        }

        function updateMetricIcons() {
            // Update all metric icons based on icon source
            const metrics = [
                'sunrise', 'wind', 'pressure', 'visibility', 
                'sunset', 'humidity', 'uv-index', 'air-quality'
            ];
            
            metrics.forEach(metric => {
                const iconElement = document.getElementById(`${metric}-icon`);
                if (iconElement) {
                    // Convert hyphenated names to underscore for getMetricIcon
                    const metricName = metric.replace('-', '_');
                    const icon = getMetricIcon(metricName);
                    
                    if (icon.startsWith('data:image/')) {
                        // Custom icon (base64 data URL)
                        iconElement.innerHTML = `<img src="${icon}" alt="${metric}" style="width: 24px; height: 24px; object-fit: contain;">`;
                    } else if (icon.startsWith('fas ')) {
                        // Font Awesome icon
                        iconElement.innerHTML = `<i class="${icon}"></i>`;
                    } else {
                        // Emoji or other text
                        iconElement.innerHTML = icon;
                    }
                }
            });
        }

        // Initialize the display
        function initializeWeather() {
            // Update location and date
            if (weatherData && weatherData.location) {
                const locationName = weatherData.location.name;
                const locationParts = locationName.split(', ');
                
                if (locationParts.length >= 2) {
                    // Split into city and country
                    const city = locationParts[0];
                    const country = locationParts.slice(1).join(', '); // Handle countries with commas
                    
                    document.getElementById('location-city').textContent = city;
                    document.getElementById('location-country').textContent = country;
                } else {
                    // Fallback if format is unexpected
                    document.getElementById('location-city').textContent = locationName;
                    document.getElementById('location-country').textContent = '';
                }
            } else {
                document.getElementById('location-city').textContent = 'Unknown Location';
                document.getElementById('location-country').textContent = '';
            }
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            updateMetricIcons();
            updateCurrentWeather();
            updateHourly();
            updateForecast();
        }

        // Run when page loads
        document.addEventListener('DOMContentLoaded', initializeWeather);
    </script>
</body>
</html>
